<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Vehicle Simulator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container overflow-hidden">
        <div class="jumbotron">
            <div id="vehicle_section">
                <p>Vehicle</p>
            </div>
            <hr class="my-4">
            <div class="row mt-2">
                <div class="col">
                    <input id="component_name" type="text" class="form-control" placeholder="Component Name"
                        aria-label="Component Name">
                </div>
                <div class="col">
                    <button id="add_component" type="button" class="btn btn-primary btn-block">Add Component</button>
                </div>
                <div class="col">
                    <p id="number_components">Number of Components</p>
                </div>
                <div class="col"></div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <div><label style="display: inline;" for="battery_current">Ampere (0-100): </label><label id="battery_current_value_label">--</label></div>
                    <input 
                        id="battery_current" 
                        type="range" 
                        min="0" 
                        max="100" 
                        value="50"
                    >
                </div>
                <div class="col">
                    <div><label for="battery_voltage">Volt (0-100): </label><label id="battery_voltage_current_value_label">--</label></div>
                    <input id="battery_voltage" type="range" min="0" max="100" value="50">
                </div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <button id="add_sensor" type="button" class="btn btn-primary btn-block">Track Telemetry</button>
                </div>
                <div class="col">
                    <p id="measurements">Bucket: 0/20</p>
                    <p id="reset_message" style="display: none; color: green;">Bucket of data saved!</p>
                </div>
                <div class="col">
                    <button id="reset_battery" type="button" class="btn btn-danger btn-block">Reset Battery</button>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/index.js"> </script>
</body>
</html>
